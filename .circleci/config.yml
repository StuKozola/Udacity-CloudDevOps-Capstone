# Configuration file for MLFLOW Deployment to AWS K8s
version: 2.1
orbs:
  anchore: anchore/anchore-engine@1.8.6
jobs:
  build-and-scan:
    docker:
      - image: python:3.8.2-slim
    executor: anchore/anchore_engine
    working_directory: ~/repo
    #executor: anchore/anchore_engine

    steps:
      - checkout

      - run:
          name: Install dependencies
          command: |
            apt -y update
            apt -y upgrade
            apt -y install sudo
            ls -al /bin/sh && sudo rm /bin/sh && sudo ln -s /bin/bash /bin/sh && ls -al /bin/sh
            apt -y install git
            apt -y install wget
            apt -y install make
            apt -y install python3-venv
           
      - run:
          name: Install Hadolint
          command: make install-hadolint
      
      - run:
          name: Install Docker client
          command: make install-docker-cli
           
      - run:
          name: Linting Dockerfile
          command: |
            make lint
      
      - setup_remote_docker:
          version: 20.10.2
          docker_layer_caching: true

      - run:
          name: Build Image
          command: |
            docker build -t mlflow_server .
            docker image ls
      
      - anchore/analyze_local_image:
          image_name: 'mlflow_server:latest'
          policy_failure: false
          timeout: '500'

      - anchore/parse_reports
      
      - store_artifacts:
          path: anchore-reports
      
      # push container to docker hub repository
      - run:
          name: Publishing MLFLOW Container
          command: |
            echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
            docker push mlflow_server:latest

workflows:
  build:
    jobs:
      - build-and-scan
        context: CAPSTONE


      
      
